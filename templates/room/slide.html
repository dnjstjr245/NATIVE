<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <!-- Demo styles -->
  <style>
    .swp {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <seciotn class="swp">
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(/media/static/img/room/moststay.jpeg)"></div>
        <div class="swiper-slide" style="background-image:url(/media/static/img/room/room1.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(/media/static/img/room/room2.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(/media/static/img/room/roomt5.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(/media/static/img/room/room6.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(/media/static/img/room/House_Calls_Bainbridge_Au_NY_bookshelf.jpg)"></div>
        <div class="swiper-slide" style="background-image:url(/media/static/img/room/House_Calls_Heidis_Bridge_Shortell_Erwina__PA_living.jpg)"></div>

      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 20,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: '.swiper-pagination',
        },
      });
    </script>
</body>

</html>
