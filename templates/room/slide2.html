<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-slide {
            width: 200px;
            height: 300px;
            background: #882525;
            line-height:550px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container" id="swiper-container2" style="width:1200px;">
        <div class="swiper-wrapper">
            <div class="swiper-slide active-slider" style="background-image:url(/media/static/img/room/moststay.jpeg);">
                1 / 8</div>
            <div class="swiper-slide" style="background-image:url(/media/static/img/room/room1.jpg);">
                2 / 8</div>
            <div class="swiper-slide" style="background-image:url(/media/static/img/room/room2.jpg);">
                3 / 8</div>
            <div class="swiper-slide" style="background-image:url(/media/static/img/room/room6.jpg);">
                4 / 8</div>
            <div class="swiper-slide" style="background-image:url(/media/static/img/room/roomt5.jpg);">
                5 / 8</div>
            <div class="swiper-slide" style="background-image:url(/media/static/img/room/rooom4.jpg);">
                6 / 8</div>
            <div class="swiper-slide" style="background-image:url(/media/static/img/room/House_Calls_Bainbridge_Au_NY_bookshelf.jpg);">
                7 / 8</div>
            <div class="swiper-slide" style="background-image:url(/media/static/img/room/House_Calls_Heidis_Bridge_Shortell_Erwina__PA_living.jpg);">
                8 / 8</div>
        </div>
    </div>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var mySwiper2 = new Swiper('#swiper-container2', {
            watchSlidesProgress: true,
            watchSlidesVisibility: true,
            slidesPerView: 3

        })
    </script>

</body>

</html>
